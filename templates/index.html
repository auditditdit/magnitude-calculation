<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magnitude Calculation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="{{ url_for('static', filename='allpp.ico') }}" type="image/x-icon">
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4 fw-bold">Magnitude & Seismogram Viewer</h2>

    <!-- INPUT FORM -->
    <div class="card shadow-sm p-4 mb-4">

        <div class="mb-3">
            <label class="form-label">File .mseed</label>
            <input type="file" id="mseed" class="form-control" accept=".mseed">
        </div>

        <div class="mb-3">
            <label class="form-label">File StationXML (.xml)</label>
            <input type="file" id="xml" class="form-control" accept=".xml">
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Jenis Magnitudo</label>
                <select id="magType" class="form-select">
                    <option value="local">ML, MS, & MB</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Jarak Epicenter (km)</label>
                <input id="distance" type="number" class="form-control" value="50">
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button id="runBtn" class="btn btn-success w-100">
                    Hitung Magnitudo
                </button>
            </div>
        </div>

    </div>


    <!-- STATION INFO -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="fw-bold">Informasi Stasiun</h5>
        <table class="table table-bordered table-sm text-center mt-3">
            <thead>
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Elevasi (m)</th>
                    <th>Kode</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="lat">-</td>
                    <td id="lon">-</td>
                    <td id="elev">-</td>
                    <td id="code">-</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- MAGNITUDE RESULTS -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="fw-bold">Hasil Magnitudo</h5>
        <pre id="results" class="mt-3"></pre>
    </div>


    <!-- SEISMOGRAM PLOT -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="fw-bold">Seismogram</h5>
        <p id="plotStatus" class="text-muted">Belum ada plot.</p>

        <!-- FULL scroll container -->
        <div id="scrollWrapper">
            <img id="seisImg" src="" alt="">
        </div>
    </div>

</div>

<script src="/static/script.js"></script>

</body>
</html>
