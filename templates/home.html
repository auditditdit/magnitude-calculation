<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnitude Calculation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-image: url('./static/background.png'); /* GANTI */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px;
            font-family: Arial;
        }

        .rotate-img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            animation: spin 5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        h1, p {
            color: white;
            text-shadow: 
                2px 2px 6px rgba(0, 0, 0, 0.7),
                0px 0px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.45);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img src="./static/allpp.png" class="rotate-img">
    <br><br>

    <h1>Selamat datang di <em><u>Kalkulasi Magnitudo</u></em></h1>
    <br>
    <p>Tekan tombol untuk melanjutkan!</p>
    <br>
    <a href="/main">
        <button type="button" class="btn btn-primary">Masuk!</button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
